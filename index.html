<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba-UnitConverter(SoloProject)</title>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Metric/Imperial Unit Conversion</h1>
        <div class="input-container">
          <span id="input-el"
            ><input type="number" name="input" id="input-text"
          /></span>
        </div>
        <button id="convert-btn">Convert</button>
      </header>
      <main class="main-container">
        <section class="main-child" id="length-el">
          <h2>Length (Meter/Feet)</h2>
          <p id="length-para"></p>
        </section>
        <section class="main-child" id="volume-el">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume-para"></p>
        </section>
        <section class="main-child" id="mass-el">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass-para"></p>
        </section>
      </main>
    </div>
    <!-- JavaScript link -->
    <script src="main.js"></script>
  </body>
</html>
